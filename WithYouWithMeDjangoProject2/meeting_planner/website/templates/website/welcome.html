{% extends "base.html" %}
<!-- stop -->
{%block title%} welcome {% endblock %}
<!-- stop -->
{% block content %}
<h1>Welcome to the Meeting Planner!</h1>
<p>This is a demo project for Django with Pluralsight</p>
<p>{{message}}</p>

<h2>Meetings</h2>
<ul>
  {% for meeting in meetings %}
  <li>
    <a href="{% url 'details' meeting.id %}"> {{meeting.title}} </a>
  </li>
  {% endfor %}
</ul>
<p><a href="{% url 'rooms'%}">Rooms</a></p>
{% endblock %}
