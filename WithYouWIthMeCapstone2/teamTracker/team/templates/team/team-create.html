{% extends "base.html" %} {% block content%}
<div
  class="card text"
  style="
    padding: 10px;
    max-width: 28rem;
    height: 20rem;
    background-color: #41bfb3;
    color: #275950;
  "
>
  <div class="card-text">
    <div class="card-header">Create team page</div>
    <form method="post">
      <table>
        {{form}}
      </table>
      {% csrf_token %}
      <button type="submit" class="btn btn-light">Create team</button>
    </form>
  </div>
</div>
{% endblock %}
